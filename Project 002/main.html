<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="default.css">
        <title>Survey</title>
    </head>
    <body>
        <header>
            <h1 id="title">Job Search Survey</h1>
            <p id="description">Tell us about your professional life</p>
        </header>
        <main>
            <form id="survey-form">
                <!-- Name -->
                <div class="block">
                    <div class="label-block">
                        <label id="name-label" for="name">*Name:</label>
                    </div>
                    <div class="input-block">
                        <input id="name" type="text" placeholder="Enter your name"/>
                    </div>
                </div>

                <!-- Email -->
                <div class="block">
                    <div class="label-block">
                        <label id="email-label" for="email">*Email:</label>
                    </div>
                    <div class="input-block">
                        <input id="email" type="email" placeholder="Enter your email"/>
                    </div>
                </div>

                <!-- Experience in Years -->
                <div class="block">
                    <div class="label-block">
                        <label id="number-label" for="number">*Years experience:</label>
                    </div>
                    <div class="input-block">
                        <input id="number" type="number" min="0" max="99" placeholder="Enter your experience years"/>
                    </div>
                </div>

                <!-- Gender -->
                <div class="block">
                    <div class="label-block">
                        <label id="dropdown-label" for="dropdown">Gender</label>
                    </div>
                    <div class="input-block">
                        <select id="dropdown">
                            <option value="u" selected>Prefer not to tell</option>
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                        </select>
                    </div>
                </div>

                <!-- Employment Status -->
                <div class="block">
                    <div class="label-block">
                        <label for="status-list">Select your current employement status:</label>
                    </div>
                    <div class="input-block">
                        <ul id="status-list" class="list-no-bullets">
                            <li>
                                <input name="status" value="1" type="radio"/>
                                <label>Student</label>
                            </li>

                            <li>
                                <input name="status" value="2" type="radio"/>
                                <label>Unemployed</label>
                            </li>

                            <li>
                                <input name="status" value="3" type="radio"/>
                                <label>Employed</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Type of Employment-->
                <div class="block">
                    <div class="label-block">
                        <label for="looking-dropdown">Looking for:</label>
                    </div>
                    <div class="input-block">
                        <select id="looking-dropdown">
                            <option value="x" selected disabled hidden>Click to choose...</option>
                            <option value="1">Full-time job</option>
                            <option value="2">Part-time job</option>
                            <option value="3">Not looking for job</option>
                        </select>
                    </div>
                </div>

                <!-- Fields of Interest -->
                <div class="block">
                    <div class="label-block">
                        <label>What fields are you interested in?</label>
                    </div>
                    <div class="input-block">
                        <ul class="list-no-bullets">
                            <li>
                                <input type="checkbox" name="interest" value="1"/>
                                <label>Front-end</label>
                            </li>
                            <li>
                                <input type="checkbox" name="interest" value="2"/>
                                <label>Back-end</label>
                            </li>
                            <li>
                                <input type="checkbox" name="interest" value="3"/>
                                <label>Enterprise Software</label>
                            </li>
                            <li>
                                <input type="checkbox" name="interest" value="4"/>
                                <label>Mobile</label>
                            </li>
                            <li>
                                <input type="checkbox" name="interest" value="5"/>
                                <label>Game Development</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Additional Info -->
                <div class="block">
                    <div class="label-block">
                        <label>Tell us more about yourself:</label>
                    </div>
                    <div class="input-block">
                        <textarea id="comments" name="comment" placeholder="Write here..." vertical></textarea>
                    </div>
                </div>

                <!-- Submit -->
                <div class="block">
                    <button id="submit" type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </main>
    </body>
</html>
